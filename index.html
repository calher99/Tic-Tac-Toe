<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="board">
        <div data-row="0" data-col="0">o</div>
        <div data-row="0" data-col="1">o</div>
        <div data-row="0" data-col="3">x</div>
        <div data-row="1" data-col="0">o</div>
        <div data-row="1" data-col="1">x</div>
        <div data-row="1" data-col="3">x</div>
        <div data-row="2" data-col="0">o</div>
        <div data-row="2" data-col="1">o</div>
        <div data-row="2" data-col="3">x</div>
    </div>
    
</body>
</html>
